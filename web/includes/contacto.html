<section id="contacto">
  <div class="container">
    <div class="row">
      <div class="col-lg-12 text-center">
        <h2 class="section-heading">Contacto</h2>
        <h3 class="section-subheading text-muted">&nbsp;</h3>
      </div>
    </div>
    <div class="row">
      <div class="col-lg-12">
        <form name="sentMessage" id="contactForm"
          action="https://formspree.io/kikomayorga+intranerds@gmail.com"
          method="POST">
          <div class="row inputs">
            <div class="col-md-6">
              <div class="form-group">
                <input type="text" class="form-control"
                  placeholder="Nombre" id="name" name="name">
                <!-- <p class="help-block text-danger"></p> -->
              </div>
              <div class="form-group">
                <input type="email" class="form-control"
                  placeholder="Email *" id="_replyto" name="_replyto" required>
                <!-- <p class="help-block text-danger"></p> -->
              </div>
              <div class="form-group">
                <input type="text" class="form-control"
                  placeholder="Asunto" id="_subject" name="_subject">
                <!-- <p class="help-block text-danger"></p> -->
              </div>
            </div>
            <div class="col-md-6">
              <div class="form-group">
                <textarea class="form-control"
                  placeholder="Mensaje *" id="message" name="message"
                  required></textarea>
                <!-- <p class="help-block text-danger"></p> -->
              </div>
            </div>
          </div>
          <div class="row submit-btn">
            <div class="col-lg-12 text-center">
              <div id="success"></div>
              <button type="submit" class="btn btn-xl">Enviar</button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</section>
