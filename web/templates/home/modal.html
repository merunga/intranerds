<div class="portfolio-modal modal fade" id="{% block id %}{% endblock %}" tabindex="-1" role="dialog" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="close-modal" data-dismiss="modal">
        <div class="lr">
          <div class="rl">
          </div>
        </div>
      </div>
      <div class="container">
        <div class="row">
          <div class="col-lg-8 col-lg-offset-2">
            <div class="modal-body">
              <h2>{% block title %}{% endblock %}</h2>
              <p class="item-intro text-muted">{% block desc %}{% endblock %}</p>
              <img class="img-responsive img-centered" src="img/portfolio/{% block image %}{% endblock %}" alt="">
              {% block body %}{% endblock %}
              <button type="button" class="btn btn-primary" data-dismiss="modal"><i class="fa fa-times"></i> Cerrar</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
