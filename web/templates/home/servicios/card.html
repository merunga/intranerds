<div class="col-md-4 {{offset}}">
  <a href="#{% block id %}{% endblock %}" class="servicios-link" data-toggle="modal">
    <span class="fa-stack fa-4x">
      <i class="fa fa-circle fa-stack-2x text-primary"></i>
      <i class="fa fa-{% block icon %}{% endblock %} fa-stack-1x"></i>
    </span>
  </a>
  <h4 class="service-heading">{% block title %}{% endblock %}</h4>
  <p class="text-muted">{% block teaser %}{% endblock %}</p>
</div>
